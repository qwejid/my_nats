name: CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  container-job:
    runs-on: ubuntu-latest
    services:
      nats:
        image: nats:2.10.21-alpine
        ports:
          - "4222:4222"
          - "8222:8222"
        options: >-
          --js
          --store_dir /data/jetstream
          --http_port 8222
          --server_name nats-server
          --user ruser
          --password T0pS3cr3t

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install

      - name: Run Flake8
        run: |
          flake8

      - name: Run Tests
        run: |
          python -m pytest --cov=src/nats_queue --cov-report=html src/test/
